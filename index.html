          </div>
          
          <canvas id="canvas" width="800" height="400"></canvas>
          <div id="png-container"></div>
        
          <button id="download" onclick="showPopup()">Get PNG</button>
        
          <div id="overlay">
            <div id="popup">
                <p id="close-popup" onclick="hidePop()">&#x2715;</p>
                <label for="name">Save the chart as:</label>
                <input type="text" id="name" name="name" required
                    minlength="4" maxlength="15" placeholder="enter name of the file" oninput="hideErrorMessage()">
                <p id="error-message">Please make sure you entered a valid file name</p>
                <div id="buttons">        
                    
                    <button id="download-png" onclick="getPngName()">PNG</button>
                    
                    <button id="download-cancel" onclick="hidePop()">Cancel</button>
                </div>
               
            </div>
        </div>
